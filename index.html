<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Current Location Weather App</title>
</head>
<body>
    <h3>Current Location Weather App</h3>
    
    <div class="location">
        <h1 class="location-timezone">Timezone...</h1>
        <div class="degree-section">
            <h4 class="temperature-degree">temp...</h4>
            <span>°C</span><p>←click to toggle</p>
        </div>
    </div>
    <div class="temperature">
        <canvas class="icon" width="128" height="128"></canvas>
        <div class="temperature-description">your current location weather feels like...</div>
    </div>
    <div class="extra">
        <h4 class="wind">wind...</h4>
        <h4 class="humidity">humidity...</h4>
    </div>
    <p>p.s. this App was made to learn how to work with api's. and yes, i know you could just look out a window and tell the weather. cut me some slack.</p>

    <script src="skycons.js"></script>
    <script src="app.js"></script>
</body>
</html>
